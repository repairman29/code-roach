# Documentation Sync CI/CD
name: Documentation Sync

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'smugglers/src/**'
      - 'smugglers/docs/**'
      - 'scripts/docs-sync.js'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.md'
      - 'docs/**'

jobs:
  validate-docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Validate documentation
      run: npm run docs:validate

    - name: Check documentation drift
      run: npm run docs:check-drift

  sync-docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: validate-docs

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Sync documentation
      run: npm run docs:sync

    - name: Update API documentation
      run: npm run docs:update-api

    - name: Generate changelog
      run: npm run docs:generate-changelog

    - name: Commit documentation changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "docs: sync documentation [automated]"
        file_pattern: "*.md docs/**"
        skip_dirty_check: false

  deploy-docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: sync-docs

    steps:
    - uses: actions/checkout@v3

    - name: Deploy Code Roach docs
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./code-roach-standalone/docs
        destination_dir: code-roach-docs

    - name: Deploy Oracle docs
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./oracle-standalone/docs
        destination_dir: oracle-docs

    - name: Deploy Daisy Chain docs
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./daisy-chain-standalone/docs
        destination_dir: daisy-chain-docs
