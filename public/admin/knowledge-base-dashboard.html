<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base Analytics Dashboard</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/shared/navigation.css">
    <link rel="stylesheet" href="/css/shared/toast.css">
    <link rel="stylesheet" href="/css/shared/loading.css">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background: #0a0e27;
            color: #00ffff;
            padding: 0;
        }
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            border-bottom: 2px solid #00ffff;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #1a1f3a;
            border: 1px solid #00ffff;
            border-radius: 8px;
            padding: 20px;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ffff;
        }
        .stat-label {
            color: #88ffff;
            margin-top: 5px;
        }
        .chart-container {
            background: #1a1f3a;
            border: 1px solid #00ffff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .knowledge-list {
            background: #1a1f3a;
            border: 1px solid #00ffff;
            border-radius: 8px;
            padding: 20px;
        }
        .knowledge-item {
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #00ffff;
            background: #0f1429;
        }
        .knowledge-item.fix {
            border-left-color: #44ff44;
        }
        .knowledge-item.pattern {
            border-left-color: #ffaa00;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-right: 8px;
        }
        .badge.success {
            background: #44ff44;
            color: #000;
        }
        .badge.usage {
            background: #00ffff;
            color: #000;
        }
        .badge.confidence {
            background: #ffaa00;
            color: #000;
        }
        button {
            background: #00ffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
        }
        button:hover {
            background: #88ffff;
        }
    </style>
</head>
<body>
    <script src="/js/shared/navigation.js"></script>
    <script src="/js/shared/toast.js"></script>
    <script src="/js/shared/loading.js"></script>
    <script src="/js/shared/dashboard-helpers.js"></script>
    <div class="dashboard-container">
    <div class="dashboard">
        <div class="header">
            <h1>ðŸ§  Knowledge Base Analytics Dashboard</h1>
            <p>Track knowledge base effectiveness and learning progress</p>
            <button onclick="loadStats()">Refresh</button>
            <button onclick="loadTopKnowledge('success')">Top by Success</button>
            <button onclick="loadTopKnowledge('usage')">Top by Usage</button>
            <button onclick="loadEffectiveness()">Effectiveness</button>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalKnowledge">-</div>
                <div class="stat-label">Total Knowledge</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgConfidence">-</div>
                <div class="stat-label">Avg Confidence</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgSuccessRate">-</div>
                <div class="stat-label">Avg Success Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgUsage">-</div>
                <div class="stat-label">Avg Usage</div>
            </div>
        </div>

        <div class="chart-container">
            <h2>Knowledge by Type</h2>
            <div id="typeChart"></div>
        </div>

        <div class="chart-container">
            <h2>Knowledge by Source Agent</h2>
            <div id="sourceChart"></div>
        </div>

        <div class="knowledge-list">
            <h2>Top Knowledge Items</h2>
            <div id="topKnowledge"></div>
        </div>

        <div class="chart-container" id="effectivenessContainer" style="display: none;">
            <h2>Knowledge Base Effectiveness</h2>
            <div id="effectivenessStats"></div>
        </div>
    </div>

    <script>
        async function loadStats() {
            try {
                if (window.loading) loading.show('statsContainer', 'Loading statistics...');
                const response = await fetch('/api/knowledge-base/stats');
                const result = await response.json();
                
                if (result.success) {
                    const stats = result.data;
                    
                    document.getElementById('totalKnowledge').textContent = stats.total;
                    document.getElementById('avgConfidence').textContent = (stats.avgConfidence * 100).toFixed(1) + '%';
                    document.getElementById('avgSuccessRate').textContent = (stats.avgSuccessRate || 0).toFixed(1) + '%';
                    document.getElementById('avgUsage').textContent = (stats.avgUsage || 0).toFixed(1);
                    
                    // Render type chart
                    renderTypeChart(stats.byType);
                    
                    // Render source chart
                    renderSourceChart(stats.bySource);
                    
                    // Render top knowledge
                    renderTopKnowledge(stats.topKnowledge);
                }
            } catch (err) {
                console.error('Error loading stats:', err);
            }
        }

        async function loadTopKnowledge(metric) {
            try {
                const response = await fetch(`/api/knowledge-base/top?metric=${metric}&limit=10`);
                const result = await response.json();
                
                if (result.success) {
                    renderTopKnowledge(result.data);
                }
            } catch (err) {
                console.error('Error loading top knowledge:', err);
            }
        }

        async function loadEffectiveness() {
            try {
                const response = await fetch('/api/knowledge-base/effectiveness?days=7');
                const result = await response.json();
                
                if (result.success) {
                    const eff = result.data;
                    const container = document.getElementById('effectivenessContainer');
                    container.style.display = 'block';
                    
                    container.innerHTML = `
                        <h2>Knowledge Base Effectiveness (Last 7 Days)</h2>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                            <div class="stat-card">
                                <div class="stat-value">${eff.totalDecisions}</div>
                                <div class="stat-label">Total Decisions</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${eff.decisionsWithKnowledge}</div>
                                <div class="stat-label">Used Knowledge</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${eff.successRate.toFixed(1)}%</div>
                                <div class="stat-label">Success Rate</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${eff.avgConfidence.toFixed(2)}</div>
                                <div class="stat-label">Avg Confidence</div>
                            </div>
                        </div>
                        <h3 style="margin-top: 30px;">By Agent</h3>
                        <div id="agentStats"></div>
                    `;
                    
                    // Render agent stats
                    const agentStats = document.getElementById('agentStats');
                    agentStats.innerHTML = Object.entries(eff.byAgent).map(([agent, data]) => `
                        <div class="stat-card" style="margin-bottom: 10px;">
                            <strong>${agent}</strong>
                            <div>Total: ${data.total} | With Knowledge: ${data.withKnowledge} | Success: ${data.success}</div>
                            <div>Success Rate: ${data.successRate.toFixed(1)}% | Knowledge Usage: ${data.knowledgeUsageRate.toFixed(1)}%</div>
                        </div>
                    `).join('');
                }
            } catch (err) {
                console.error('Error loading effectiveness:', err);
            }
        }

        function renderTypeChart(byType) {
            const chart = document.getElementById('typeChart');
            chart.innerHTML = Object.entries(byType).map(([type, count]) => `
                <div style="margin-bottom: 10px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                        <span>${type}</span>
                        <span>${count}</span>
                    </div>
                    <div style="background: #0f1429; height: 20px; border-radius: 4px; overflow: hidden;">
                        <div style="background: #00ffff; height: 100%; width: ${(count / Math.max(...Object.values(byType))) * 100}%"></div>
                    </div>
                </div>
            `).join('');
        }

        function renderSourceChart(bySource) {
            const chart = document.getElementById('sourceChart');
            chart.innerHTML = Object.entries(bySource).map(([source, count]) => `
                <div style="margin-bottom: 10px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                        <span>${source}</span>
                        <span>${count}</span>
                    </div>
                    <div style="background: #0f1429; height: 20px; border-radius: 4px; overflow: hidden;">
                        <div style="background: #ffaa00; height: 100%; width: ${(count / Math.max(...Object.values(bySource))) * 100}%"></div>
                    </div>
                </div>
            `).join('');
        }

        function renderTopKnowledge(knowledge) {
            const container = document.getElementById('topKnowledge');
            container.innerHTML = knowledge.map(k => `
                <div class="knowledge-item ${k.type}">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <strong>${k.type.toUpperCase()}</strong>
                        <div>
                            ${k.successRate ? `<span class="badge success">${k.successRate.toFixed(1)}% success</span>` : ''}
                            ${k.usageCount ? `<span class="badge usage">${k.usageCount} uses</span>` : ''}
                            ${k.confidence ? `<span class="badge confidence">${(k.confidence * 100).toFixed(0)}% conf</span>` : ''}
                        </div>
                    </div>
                    <div style="color: #88ffff; font-size: 0.9em; margin-bottom: 5px;">Source: ${k.sourceAgent || 'unknown'}</div>
                    <div>${k.content}</div>
                </div>
            `).join('');
        }

        // Load on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadStats();
        });
    </script>
    </div>
</body>
</html>
