    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* System 3046 overrides */
        body.system-3046 {
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--panel-bg);
            border: 1px solid var(--border-dim);
            clip-path: polygon(var(--corner-cut) 0, 100% 0, 100% calc(100% - var(--corner-cut)), calc(100% - var(--corner-cut)) 100%, 0 100%, 0 var(--corner-cut));
        }

        .header h1 {
            font-family: var(--font-tech);
            font-size: 2.5em;
            color: var(--neon-cyan);
            margin-bottom: 10px;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }

        .btn.primary {
            background: rgba(0, 255, 0, 0.2);
            border-color: #00ff00;
            color: #00ff00;
        }

        .btn.primary:hover {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .project-card {
            background: rgba(20, 25, 45, 0.8);
            border: 1px solid #00ffff;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .project-card h3 {
            color: #00ffff;
            font-size: 1.3em;
            margin-bottom: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        .project-card .slug {
            color: #a0a0a0;
            font-size: 0.9em;
            margin-bottom: 15px;
            font-family: 'Roboto Mono', monospace;
        }

        .project-card .info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .project-card .info-item {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }

        .project-card .info-label {
            color: #a0a0a0;
        }

        .project-card .info-value {
            color: #00ffff;
        }

        .project-card .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
        }

        .project-card .btn-small {
            flex: 1;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(20, 25, 45, 0.95);
            border: 2px solid #00ffff;
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h2 {
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #00ffff;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            background: rgba(20, 25, 45, 0.9);
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 10px 15px;
            border-radius: 6px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #00ffff;
            font-size: 1.2em;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff6666;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0a0a0;
        }

        .empty-state h3 {
            color: #00ffff;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>

    <script src="/js/supabaseClient.js"></script>
    <script src="/js/codeRoachAuth.js"></script>
    <script src="/js/codeRoachApiClient.js"></script>
    <script src="/js/shared/navigation.js"></script>
    <script src="/js/globalNavigation.js"></script>
    <script src="/js/utils/bootHandler.js"></script>
    <script>
        const api = new CodeRoachApiClient();
        
        // Declare variables at the top to avoid temporal dead zone issues
        // Use var instead of let to avoid hoisting issues
        var organizations = [];
        var projects = [];
        
        // Track if we've already checked auth to prevent multiple redirects
        let authChecked = false;
        
        // Initialize auth and check authentication
        (async () => {
            try {
                await window.codeRoachAuth.initialize();
                await api.initializeAuth();
                
                // Wait a bit for session to be established (OAuth callback might be processing)
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Only check once
                if (authChecked) return;
                authChecked = true;
                
                // Check if authentication is required (can be disabled for development)
                const requireAuth = window.REQUIRE_AUTH !== 'false';
                if (requireAuth && !window.codeRoachAuth.isAuthenticated()) {
                    // Redirect to login if not authenticated
                    // Always use the current pathname (should be /code-roach-projects, not .html)
                    let redirectPath = window.location.pathname;
                    
                    // Normalize: remove .html if present
                    if (redirectPath.endsWith('.html')) {
                        redirectPath = redirectPath.replace(/\.html$/, '');
                    }
                    
                    // Ensure we're using the correct path
                    if (redirectPath === '/code-roach-projects.html') {
                        redirectPath = '/code-roach-projects';
                    }
                    
                    console.log('[Projects] Not authenticated, redirecting to login. Redirect path:', redirectPath);
                    window.location.href = '/code-roach-login.html?redirect=' + encodeURIComponent(redirectPath);
                    return;
                } else {
                    console.log('[Projects] Authentication check passed');
                }
            } catch (error) {
                console.error('[Projects] Auth initialization error:', error);
            }
        })();
        
        // Also listen for auth state changes (but don't redirect if already on page)
        if (window.codeRoachAuth && window.codeRoachAuth.onAuthStateChange) {
            window.codeRoachAuth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_OUT' && !authChecked) {
                    // Only redirect on sign out if we haven't already checked
                    const requireAuth = window.REQUIRE_AUTH !== 'false';
                    if (requireAuth) {
                        let redirectPath = window.location.pathname;
                        if (redirectPath.endsWith('.html')) {
                            redirectPath = redirectPath.replace(/\.html$/, '');
                        }
                        if (redirectPath === '/code-roach-projects.html') {
                            redirectPath = '/code-roach-projects';
                        }
                        window.location.href = '/code-roach-login.html?redirect=' + encodeURIComponent(redirectPath);
                    }
                }
            });
        }

        // Load organizations
        async function loadOrganizations() {
            try {
                console.log('[Projects] Loading organizations...');
                const response = await api.getOrganizations();
                console.log('[Projects] Organizations response:', response);
                organizations = response.organizations || [];
                const select = document.getElementById('orgSelect');
                if (!select) {
                    console.error('[Projects] orgSelect element not found');
                    return;
                }
                // Fix XSS: Use safeSetHTML for select clearing
                if (window.DOMSanitizer && window.DOMSanitizer.safeSetHTML) {
                    window.DOMSanitizer.safeSetHTML(select, '<option value="">Select organization...</option>');
                } else {
                    select.innerHTML = '<option value="">Select organization...</option>';
                }
                organizations.forEach(org => {
                    const option = document.createElement('option');
                    option.value = org.id;
                    // Fix XSS: Sanitize organization name
                    option.textContent = window.DOMSanitizer ? window.DOMSanitizer.escapeHTML(org.name || '') : (org.name || '');
                    select.appendChild(option);
                });
                if (organizations.length === 0) {
                    // Fix XSS: Use safeSetHTML for empty state
                    if (window.DOMSanitizer && window.DOMSanitizer.safeSetHTML) {
                        window.DOMSanitizer.safeSetHTML(select, '<option value="">No organizations yet</option>');
                    } else {
                        // Fix XSS: Use safeSetHTML for select options
                        if (window.DOMSanitizer && window.DOMSanitizer.safeSetHTML) {
                            window.DOMSanitizer.safeSetHTML(select, '<option value="">No organizations yet</option>');
                        } else {
                            select.innerHTML = '<option value="">No organizations yet</option>';
                        }
                    }
                }
            } catch (error) {
                console.error('Failed to load organizations:', error);
                const select = document.getElementById('orgSelect');
                if (select) {
                    // Fix XSS: Use safeSetHTML for error state
                    if (window.DOMSanitizer && window.DOMSanitizer.safeSetHTML) {
                        window.DOMSanitizer.safeSetHTML(select, '<option value="">Error loading organizations</option>');
                    } else {
                        // Fix XSS: Use safeSetHTML for select options
                        if (window.DOMSanitizer && window.DOMSanitizer.safeSetHTML) {
                            window.DOMSanitizer.safeSetHTML(select, '<option value="">Error loading organizations</option>');
                        } else {
                            select.innerHTML = '<option value="">Error loading organizations</option>';
                        }
                    }
                }
                // Don't show alert, just log the error
            }
        }

        // Load projects
        async function loadProjects() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('projects-container').style.display = 'none';
                document.getElementById('error-message').style.display = 'none';

                const response = await api.getProjects();
                projects = response.projects || [];

                displayProjects(projects);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('projects-container').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = `Error loading projects: ${error.message}`;
            }
        }

        // Display projects
        function displayProjects(projectsList) {
            const grid = document.getElementById('projects-grid');
            grid.innerHTML = '';

            if (projectsList.length === 0) {
                if (window.emptyStateGenerator) {
                    window.emptyStateGenerator.inject(grid, 'missions', {
                        title: 'Project Files Missing',
                        message: 'No active projects detected in the Code Roach mainframe. Initialize a new project to begin optimization.',
                        actionText: 'Initialize Project',
                        actionHandler: () => showCreateProjectModal()
                    });
                } else {
                    grid.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <h3>No projects yet</h3>
                            <p>Create your first project to get started with Code Roach.</p>
                            <button class="btn primary" onclick="showCreateProjectModal()" style="margin-top: 20px;">Create Project</button>
                        </div>
                    `;
                }
                return;
            }

            projectsList.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <h3>${project.name || 'Unnamed Project'}</h3>
                    <div class="slug">${project.slug || 'no-slug'}</div>
                    <div class="info">
                        <div class="info-item">
                            <span class="info-label">Language:</span>
                            <span class="info-value">${project.language || 'Not set'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Framework:</span>
                            <span class="info-value">${project.framework || 'Not set'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Repository:</span>
                            <span class="info-value">${project.repository_url ? 'âœ“' : 'âœ—'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Created:</span>
                            <span class="info-value">${new Date(project.created_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="btn btn-small" onclick="viewProject('${project.id}')">View</button>
                        <button class="btn btn-small" onclick="editProject('${project.id}')">Edit</button>
                        <button class="btn btn-small" onclick="deleteProject('${project.id}')">Delete</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Show create project modal
        function showCreateProjectModal() {
            const modal = document.getElementById('createProjectModal');
            if (!modal) {
                console.error('[Projects] createProjectModal not found');
                return;
            }
            modal.classList.add('active');
            // Wait a bit for modal to be visible before loading
            setTimeout(() => {
                loadOrganizations();
            }, 100);
        }

        // Close create project modal
        function closeCreateProjectModal() {
            document.getElementById('createProjectModal').classList.remove('active');
            document.getElementById('createProjectForm').reset();
        }

        // Show create organization modal
        function showCreateOrgModal() {
            document.getElementById('createOrgModal').classList.add('active');
        }

        // Close create organization modal
        function closeCreateOrgModal() {
            document.getElementById('createOrgModal').classList.remove('active');
            document.getElementById('createOrgForm').reset();
        }

        // Create organization
        async function createOrganization(event) {
            event.preventDefault();
            const nameInput = document.getElementById('orgName');
            const slugInput = document.getElementById('orgSlug');
            const errorMsg = document.getElementById('error-message');
            
            if (!nameInput || !slugInput) {
                console.error('[Projects] Organization form inputs not found');
                return;
            }
            
            const name = nameInput.value.trim();
            const slug = slugInput.value.trim() || null;
            
            if (!name) {
                if (errorMsg) {
                    errorMsg.textContent = 'Organization name is required';
                    errorMsg.style.display = 'block';
                }
                return;
            }
            
            try {
                if (errorMsg) {
                    errorMsg.style.display = 'none';
                }
                
                console.log('[Projects] Creating organization:', { name, slug });
                
                // Ensure auth is initialized
                await api.initializeAuth();
                
                const response = await api.createOrganization(name, slug);
                console.log('[Projects] Create organization response:', response);
                
                if (response.success && response.organization) {
                    // Add to organizations array
                    organizations.push(response.organization);
                    
                    // Update the dropdown
                    const select = document.getElementById('orgSelect');
                    if (select) {
                        // Remove "No organizations yet" if present
                        if (select.options.length === 1 && select.options[0].text.includes('No organizations')) {
                            select.innerHTML = '';
                        }
                        
                        const option = document.createElement('option');
                        option.value = response.organization.id;
                        option.textContent = response.organization.name;
                        option.selected = true;
                        select.appendChild(option);
                    }
                    
                    // Close modal
                    closeCreateOrgModal();
                    
                    // Show success
                    alert(`Organization "${name}" created successfully!`);
                } else {
                    throw new Error(response.error || 'Failed to create organization');
                }
            } catch (error) {
                console.error('Create organization error:', error);
                if (errorMsg) {
                    errorMsg.textContent = error.message || 'Failed to create organization. Please try again.';
                    errorMsg.style.display = 'block';
                } else {
                    alert(`Error: ${error.message || 'Failed to create organization'}`);
                }
            }
        }

        // Create project
        async function createProject(event) {
            event.preventDefault();
            try {
                const data = {
                    organizationId: document.getElementById('orgSelect').value,
                    name: document.getElementById('projectName').value,
                    slug: document.getElementById('projectSlug').value || null,
                    repository_url: document.getElementById('repoUrl').value || null,
                    language: document.getElementById('projectLanguage').value || null,
                    framework: document.getElementById('projectFramework').value || null
                };

                await api.createProject(data);
                closeCreateProjectModal();
                loadProjects();
            } catch (error) {
                alert(`Error creating project: ${error.message}`);
            }
        }

        // View project
        function viewProject(projectId) {
            window.location.href = `/code-roach-issues.html?project=${projectId}`;
        }

        // Edit project
        function editProject(projectId) {
            // TODO: Implement edit modal
            alert('Edit project functionality coming soon');
        }

        // Delete project
        async function deleteProject(projectId) {
            if (!confirm('Are you sure you want to delete this project? This action cannot be undone.')) {
                return;
            }

            try {
                await api.deleteProject(projectId);
                loadProjects();
            } catch (error) {
                alert(`Error deleting project: ${error.message}`);
            }
        }

        // Initialize
        loadProjects();
    </script>
