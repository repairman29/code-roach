<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Roach - Fix Marketplace</title>
    <!-- XSS Sanitization Utility -->
    <script src="/js/utils/domSanitizer.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü™≥</text></svg>">
    <link rel="icon" type="image/svg+xml" href="/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- System 3046 Design System -->
    <link rel="stylesheet" href="/css/system-3046-design-system.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* System 3046 overrides */
        body.system-3046 {
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--panel-bg);
            border: 1px solid var(--border-dim);
            clip-path: polygon(var(--corner-cut) 0, 100% 0, 100% calc(100% - var(--corner-cut)), calc(100% - var(--corner-cut)) 100%, 0 100%, 0 var(--corner-cut));
        }

        .header h1 {
            font-family: var(--font-tech);
            font-size: 2.5em;
            color: var(--neon-cyan);
            margin-bottom: 10px;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-group label {
            color: #00ffff;
            font-size: 0.9em;
        }

        .filter-select,
        .filter-input {
            background: rgba(20, 25, 45, 0.9);
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 8px 15px;
            border-radius: 6px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9em;
        }

        .btn {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }

        .patterns-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .pattern-card {
            background: rgba(20, 25, 45, 0.8);
            border: 1px solid #00ffff;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .pattern-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .pattern-card.featured {
            border-color: #00ff00;
            border-width: 2px;
        }

        .pattern-card h3 {
            color: #00ffff;
            margin-bottom: 10px;
        }

        .pattern-card .rating {
            color: #ffff00;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .pattern-card .stats {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            font-size: 0.9em;
            color: #a0a0a0;
        }

        .pattern-card .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin: 5px 5px 5px 0;
        }

        .badge.featured {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .badge.verified {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: 1px solid #00ffff;
        }

        .badge.trending {
            background: rgba(255, 136, 0, 0.2);
            color: #ffaa00;
            border: 1px solid #ffaa00;
        }
    </style>
</head>
<body class="system-3046">
    <!-- Boot Sequence -->
    <div id="sys-boot" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:flex; align-items:center; justify-content:center; flex-direction:column; transition: opacity 0.5s;">
        <div style="font-family:'Space Mono'; color:#00F0FF; margin-bottom:10px;">INITIALIZING...</div>
        <div style="width:200px; height:2px; background:#333;">
            <div id="sys-loader-bar" style="width:0%; height:100%; background:#00F0FF; transition:width 1s ease-in-out;"></div>
        </div>
    </div>

    <!-- HUD Overlay -->
    <div class="sys-hud-overlay">
        <div class="sys-hud-border">
            <div class="sys-bracket tl"></div>
            <div class="sys-bracket tr"></div>
            <div class="sys-bracket bl"></div>
            <div class="sys-bracket br"></div>
        </div>
    </div>
    
    <div class="scanlines"></div>
    
    <!-- Navigation -->
    <nav style="position: sticky; top: 0; z-index: 1000; background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-dim); padding: 1rem 2rem;">
        <div style="max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
            <a href="/" class="sys-font text-cyan" style="font-size: 1.2rem; text-decoration: none;">SMUGGLER</a>
            <div style="display: flex; gap: 2rem;">
                <a href="/code-roach-dashboard.html" style="color: var(--text-muted); text-decoration: none; font-family: var(--font-tech); font-size: 0.9rem;">DASHBOARD</a>
                <a href="/code-roach-marketplace.html" style="color: var(--neon-cyan); text-decoration: none; font-family: var(--font-tech); font-size: 0.9rem;">MARKETPLACE</a>
            </div>
        </div>
    </nav>
    
    <div class="sys-container" style="max-width: 1400px; margin: 2rem auto; padding: 2rem;">
        <div class="header">
            <h1>üè™ Fix Marketplace</h1>
            <p>Browse and share successful fix patterns from the community</p>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>Search:</label>
                <input type="text" id="searchInput" class="filter-input" placeholder="Search patterns...">
            </div>
            <div class="filter-group">
                <label>Category:</label>
                <select id="categoryFilter" class="filter-select">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Sort By:</label>
                <select id="sortBy" class="filter-select">
                    <option value="rating">Rating</option>
                    <option value="usage">Usage</option>
                    <option value="recent">Recent</option>
                    <option value="success_rate">Success Rate</option>
                </select>
            </div>
            <button class="btn" onclick="loadPatterns()">Search</button>
            <button class="btn" onclick="loadFeaturedPatterns()">Featured</button>
            <button class="btn" onclick="loadTrendingPatterns()">Trending</button>
        </div>

        <div id="patterns-grid" class="patterns-grid"></div>
    </div>

    <script src="/js/codeRoachApiClient.js"></script>
    <script>
        const api = new CodeRoachApiClient();
        let currentPatterns = [];

        async function init() {
            await api.initializeAuth();
            loadPatterns();
            loadCategories();
        }

        async function loadPatterns() {
            try {
                const search = document.getElementById('searchInput').value;
                const category = document.getElementById('categoryFilter').value;
                const sortBy = document.getElementById('sortBy').value;

                const result = await api.listMarketplacePatterns({
                    limit: 50,
                    search: search || null,
                    category: category || null,
                    sortBy: sortBy
                });

                if (result.success) {
                    currentPatterns = result.patterns;
                    displayPatterns(result.patterns);
                }
            } catch (error) {
                console.error('Error loading patterns:', error);
            }
        }

        async function loadFeaturedPatterns() {
            try {
                const result = await api.getFeaturedPatterns(50);
                if (result.success) {
                    currentPatterns = result.patterns;
                    displayPatterns(result.patterns);
                }
            } catch (error) {
                console.error('Error loading featured patterns:', error);
            }
        }

        async function loadTrendingPatterns() {
            try {
                const result = await api.getTrendingPatterns(50);
                if (result.success) {
                    currentPatterns = result.patterns;
                    displayPatterns(result.patterns);
                }
            } catch (error) {
                console.error('Error loading trending patterns:', error);
            }
        }

        async function loadCategories() {
            try {
                // Would need categories endpoint
                // For now, use default categories
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function displayPatterns(patterns) {
            const grid = document.getElementById('patterns-grid');
            // Fix XSS: Use safeSetHTML for clearing grid (defense in depth)
            if (window.DOMSanitizer && window.DOMSanitizer.safeSetHTML) {
                window.DOMSanitizer.safeSetHTML(grid, '');
            } else {
                grid.innerHTML = '';
            }

            if (patterns.length === 0) {
                // Fix XSS: Use safeSetHTML for empty state message
                if (window.DOMSanitizer && window.DOMSanitizer.safeSetHTML) {
                    window.DOMSanitizer.safeSetHTML(grid, '<p style="color: #a0a0a0; text-align: center; padding: 40px; grid-column: 1 / -1;">No patterns found</p>');
                } else {
                    // Fix XSS: Use safeSetHTML for empty message (defense in depth)
                    if (window.DOMSanitizer && window.DOMSanitizer.safeSetHTML) {
                        window.DOMSanitizer.safeSetHTML(grid, '<p style="color: #a0a0a0; text-align: center; padding: 40px; grid-column: 1 / -1;">No patterns found</p>');
                    } else {
                        // Fix XSS: Use safeSetHTML for empty state message (static text, but defense in depth)
                        const emptyMessage = '<p style="color: #a0a0a0; text-align: center; padding: 40px; grid-column: 1 / -1;">No patterns found</p>';
                        if (window.DOMSanitizer && window.DOMSanitizer.safeSetHTML) {
                            window.DOMSanitizer.safeSetHTML(grid, emptyMessage);
                        } else if (window.DOMSanitizer && window.DOMSanitizer.sanitizeHTML) {
                            grid.innerHTML = window.DOMSanitizer.sanitizeHTML(emptyMessage);
                        } else {
                            grid.textContent = 'No patterns available.';
                        }
                    }
                }
                return;
            }

            patterns.forEach(pattern => {
                const card = document.createElement('div');
                card.className = 'pattern-card' + (pattern.marketplace?.featured ? ' featured' : '');
                
                const badges = [];
                if (pattern.marketplace?.featured) badges.push('<span class="badge featured">Featured</span>');
                if (pattern.marketplace?.verified) badges.push('<span class="badge verified">Verified</span>');
                if (pattern.marketplace?.trending) badges.push('<span class="badge trending">Trending</span>');

                // Fix XSS: Sanitize pattern data
                const safePatternType = window.DOMSanitizer ? window.DOMSanitizer.escapeHTML(pattern.error_pattern?.type || 'Pattern') : (pattern.error_pattern?.type || 'Pattern');
                const safePatternMessage = window.DOMSanitizer ? window.DOMSanitizer.escapeHTML(pattern.error_pattern?.message || 'No description') : (pattern.error_pattern?.message || 'No description');
                const cardHTML = `
                    <h3>${safePatternType}</h3>
                    ${badges.join('')}
                    <div class="rating">‚≠ê ${(pattern.rating * 100).toFixed(0)}</div>
                    <div style="color: #a0a0a0; margin: 10px 0; font-size: 0.9em;">
                        ${safePatternMessage}
                    </div>
                    <div class="stats">
                        <div><strong>Uses:</strong> ${pattern.usageCount || 0}</div>
                        <div><strong>Success:</strong> ${((pattern.successRate || 0) * 100).toFixed(0)}%</div>
                        <div><strong>Projects:</strong> ${pattern.projectsUsed || 1}</div>
                    </div>
                    <button class="btn" style="width: 100%; margin-top: 15px;" onclick="viewPattern('${pattern.fingerprint}')">View Details</button>
                `;
                // Fix XSS: Use safeSetHTML for card content
                if (window.DOMSanitizer && window.DOMSanitizer.safeSetHTML) {
                    window.DOMSanitizer.safeSetHTML(card, cardHTML);
                } else {
                    // Fix XSS: Use safeSetHTML for card HTML (cardHTML should be sanitized)
                    if (window.DOMSanitizer && window.DOMSanitizer.safeSetHTML) {
                        window.DOMSanitizer.safeSetHTML(card, cardHTML);
                    } else if (window.DOMSanitizer && window.DOMSanitizer.sanitizeHTML) {
                        card.innerHTML = window.DOMSanitizer.sanitizeHTML(cardHTML);
                    } else {
                        const div = document.createElement('div');
                        div.textContent = cardHTML;
                        card.innerHTML = div.innerHTML;
                    }
                }
                grid.appendChild(card);
            });
        }

        function viewPattern(patternId) {
            window.location.href = `code-roach-marketplace.html?pattern=${patternId}`;
        }

        // Search on Enter
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadPatterns();
            }
        });

        // Initialize
        init();
    </script>
    </div>
</body>
</html>
